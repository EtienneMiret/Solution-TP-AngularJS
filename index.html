<!doctype html>
<html ng-app="contacts" lang="fr">
<head>
  <meta charset="utf-8">
  <title>TP AngularJS – Contacts</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
</head>
<body ng-controller="ContactsListCtrl">

  <div class="page-header">
    <h1>TP AngularJS – Contacts</h1>
  </div>

  <p><input ng-model="query" placeholder="Recherche"></p>

  <ol>
    <li ng-repeat="contact in contacts | filter:query | orderBy:'lastName'"
      >{{contact.firstName}} {{contact.lastName}}
      <input type="button" ng-click="remove(contact);" value="X" class="btn btn-xs btn-danger"></li>
  </ol>

  <form ng-submit="add();">
    <p>Prénom&nbsp;: <input ng-model="newContact.firstName"></p>
    <p>Nom&nbsp;: <input ng-model="newContact.lastName"></p>
    <p>Adresse email&nbsp;: <input type="email" ng-model="newContact.email"></p>
    <p>Numéro de téléphone&nbsp;: <input type="tel" ng-model="newContact.tel"></p>
    <p><input type="submit" value="Ajouter" class="btn btn-success"></p>
  </form>

</body>
</html>
