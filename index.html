<!doctype html>
<html ng-app="contacts" lang="fr">
<head>
  <meta charset="utf-8">
  <title>TP AngularJS – Contacts</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-controller="ContactsListCtrl">

  <div class="page-header">
    <h1>TP AngularJS – Contacts</h1>
  </div>

  <form ng-submit="add();">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Adresse email</th>
        <th>Numéro de téléphone</th>
        <th></th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <td><input ng-model="newContact.firstName" placeholder="Prénom"> <input ng-model="newContact.lastName" placeholder="Nom"></td>
        <td><input type="email" ng-model="newContact.email" placeholder="Adresse email"></td>
        <td><input type="tel" ng-model="newContact.tel" placeholder="Numéro de téléphone"></td>
        <td><input type="submit" value="Ajouter" class="btn btn-success"></td>
      </tr>
    </tfoot>
    <tbody>
      <tr ng-repeat="contact in contacts">
        <td>{{contact.firstName}} {{contact.lastName}}</td>
        <td><a href="mailto:{{contact.email}}">{{contact.email}}</a></td>
        <td><a href="{{contact.telUri}}">{{contact.tel}}</a></td>
        <td><input type="button" ng-click="remove(contact);" value="X" class="btn btn-danger"></td>
      </tr>
    </tbody>
  </table>
  </form>

</body>
</html>
